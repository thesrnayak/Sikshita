<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikshita</title>
    <link rel="stylesheet" href="sikshita.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <!-- navbar logo -->
        <div class="navbar">
            <div class="navlogo">
                <div class="logo"></div>
            </div>
            <!-- companyname logo -->
            <div class="companyname">
                <div class="companylogo">
                    <div class="sikshitalogo"></div>
                </div>
                <!-- search bar -->
            <div class="searchcontainer">
                <input type="search" placeholder="      search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- buttons -->
             <div class="button">
                <ul>
                    <a href="" style="text-decoration: none;" target="_blank">Home</a>
                    <a href="" style="text-decoration: none;"  target="_blank">About</a>
                    <a href="" style="text-decoration: none;" target="_blank">ContactUS</a>
                    <a href="" style="text-decoration: none;" target="_blank">Signup/Login</a>
                </ul>
             </div>
            </div>
    </header>
    <!-- body operation of 1st page -->
     <main>
        <section class="first">
            <div class="leftsection">
                <!-- description -->
              <p>
                "Welcome to SIKSHITA" <br>
                Your hub for collaborative learning! Upload PDFs, share tutorials, <br>
                and join live classes to foster a community of knowledge-sharing. <br>
                <span id="element"></span>
              </p>
            </div>
            <!-- gif section means rightsection -->
            <div class="rightsection">
                <img src="enginnersgif.gif">
            </div>
            <!-- last button of first page -->
            <div class="lastbutton">
                <button>Who We Are ?</button>
            </div>
        </section>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script>
            var typed = new Typed("#element", {
              strings: [
                "Let's learn together!",
                "And discover something new!",
                " Let's delve into new topics and expand our learning",
                "Horizons as a community!",
              ],
              typeSpeed: 30,
              backspeed: 90,
              loop: true,
            });
          </script>
         
     </main>
</body>

</html>
